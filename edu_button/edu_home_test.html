    <input type="checkbox" name="style" id="name" value=""><span>Поменять стиль</span>

    <script>
      const style = document.getElementById('style');
      const change = document.getElementById('name');
      console.log(change.checked);
      console.log(style.getAttribute('href'));
      change.addEventListener('change', (evt) => {
        console.log(evt)
        console.log(evt.target.checked);
        evt.target.checked ? style.setAttribute('href', 'css/home-style_blue.css') : style.setAttribute('href', 'css/home-style_yellow.css');
      });
    </script>
