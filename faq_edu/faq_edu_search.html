<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/faq_edu_style-search.css">
  <link rel="stylesheet" href="css/faq_edu_search.css">
  <title>Вопрос-Ответ с поиском</title>
</head>
<body>
  <div class="faq-edu-wrapper">
    <form class="search-area">
      <div class="search-field">
        <input class="search-value" type="search" name="search-question" value="" placeholder="Введите что-нибудь" autofocus>
        <button class="search-button" name="search-button"></button>
      </div>
    </form>
    <div class="choice-block-area">
      <div class="block-name" data-target=".block-questions_NAME"><p></p></div>
      <div class="block-name" data-target=".block-questions_MPI"><p>Мероприятия по информатизации</p></div>
      <div class="block-name active" data-target=".block-questions_OU"><p>Объект учета</p></div>
    </div>
    <div class="bottom-line"></div>
    <div class="question-area">
      <div class="block-question block-questions_OU" name="OU">
      </div>
      <div class="block-question block-questions_MPI" name="MPI" hidden>
      </div>
    </div>
  </div>

  <script src="js/faq_edu_search.js"></script>
  <script src="js/faq_edu_mechanics-search.js"></script>

</body>
