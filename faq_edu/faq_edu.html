<link rel="stylesheet" href="custom_template/faq_edu/css/faq_edu_style-search.css">
<link rel="stylesheet" href="custom_template/faq_edu/css/faq_edu_search.css">

<div class="faq-edu-wrapper">
  <form class="search-area">
    <div class="search-field">
      <input class="search-value" type="search" name="search-question" value="" placeholder="Введите что-нибудь" autofocus>
      <button class="search-button" name="search-button"></button>
    </div>
    <div class="search-options">
      <span class="type-description separete active">Искать слова по отдельности</span>
      <input class="search-type" id="search-type" type="checkbox" name="search-type" checked><label for="search-type"></label>
      <span class="type-description together">Искать фразу полностью</span>
    </div>
  </form>
  <div class="choice-block-area">
    <div class="block-name" data-target=".block-questions_MPI"><p>Мероприятия по информатизации</p></div>
    <div class="block-name" data-target=".block-questions_OU"><p>Объект учета</p></div>
    <div class="block-name active" data-target=".block-questions_VPCT"><p>ВПЦТ</p></div>
  </div>
  <div class="bottom-line"></div>
  <div class="question-area">
    <div class="block-question block-questions_VPCT" name="VPCT">
    </div>
    <div class="block-question block-questions_OU" name="OU" hidden>
    </div>
    <div class="block-question block-questions_MPI" name="MPI" hidden>
    </div>
  </div>
</div>

<script src="custom_template/faq_edu/js/faq_edu_questions_list.js"></script>
<script src="custom_template/faq_edu/js/faq_edu_search.js"></script>
<script src="custom_template/faq_edu/js/faq_edu_mechanics-search.js"></script>
